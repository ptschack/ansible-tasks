- include_tasks: "{{ ansible_distribution }}.yml"

- name: install software
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - gimp
    - spectacle
    - vlc
    - youtube-dl
    - kdenlive
    - inkscape
    - "avidemux2.7-*"
    - normalize-audio

- name: update youtube-dl -U
  command: youtube-dl -U
  when: ansible_distribution != 'Debian' and ansible_distribution != 'Ubuntu'
- debug:
    msg: Distribution is {{ ansible_distribution }}, pkg manager is {{ ansible_pkg_mgr }}

- include_tasks: "{{ ansible_distribution }}.yml"

- include_tasks: "{{ ansible_pkg_mgr }}.yml"

- name: install basic packages
  become: yes
  package:
    name:
      [
        "htop",
        "nano",
        "curl",
        "wget",
        "tmux",
        "jq",
        "cifs-utils",
        "exfat-utils",
        "exfat-fuse",
        "python3",
      ]
    state: latest

- include_tasks: vscode_dnf.yml
  when: pm_dnf.rc == 0

- include_tasks: vscode_apt.yml
  when: pm_apt.rc == 0

- include_tasks: vscode_apt.yml
  when: pm_dnf.rc != 0 and pm_yum.rc == 0

- name: install software
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - kdiff3
    - code

- name: install software
  become: yes
  package:
    name: openssh-client
    state: present
  when: ansible_distribution == "Debian"

- name: install software
  become: yes
  package:
    name: openssh
    state: present
  when: ansible_distribution == "Fedora"

